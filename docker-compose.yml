version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: trashcoin-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: trashcoin_db
      MYSQL_USER: trashcoin
      MYSQL_PASSWORD: trashcoin123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql-data:
