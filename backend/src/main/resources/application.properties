# Application Configuration
spring.application.name=trashcoin-backend

# Server Configuration
server.port=8081

# Database Configuration (supports both MySQL local and PostgreSQL on Render)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3307/trashcoin_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:rootpassword}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect auto-detected based on database URL

# Security Configuration (Temporary - disable for development)
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging Configuration
logging.level.com.trashcoin.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
