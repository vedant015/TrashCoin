# Application Configuration
spring.application.name=trashcoin-backend

# Server Configuration
server.port=8081

# Database Configuration (MySQL on Docker / Production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3307/trashcoin_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration (Temporary - disable for development)
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging Configuration
logging.level.com.trashcoin.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
